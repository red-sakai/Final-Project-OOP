<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started | Truck</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='truck.css') }}">
</head>
<body>
    <!-- Header -->
    <div class="truck-header">
        <h1>Welcome, User</h1>
        <p>Welcome to our truck booking page, click Book Now to get started!</p>
    </div>
    <!-- Navigation Bar -->
    <div class="truck-navbar">
        <a href="#" class="active">Reservation</a>
    </div>
    <!-- Truck Cards -->
    <div class="truck-cards">
        <!-- 4 Wheeler -->
        <div class="truck-card">
            <div>
                <span>Your</span>
                <h2>4-Wheeler</h2>
                <div>
                    <a href="{{ url_for('truck_book_html') }}" class="book-btn">Book Now</a>
                </div>
            </div>
            <img src="{{ url_for('static', filename='images/4 wheeler.png') }}" alt="4 Wheeler">
        </div>
        <!-- 6 Wheeler -->
        <div class="truck-card">
            <div>
                <span>Your</span>
                <h2>6-Wheeler</h2>
                <div>
                    <a href="{{ url_for('truck_book2_html') }}" class="book-btn">Book Now</a>
                </div>
            </div>
            <img src="{{ url_for('static', filename='images/6 Wheeler.png') }}" alt="6 Wheeler">
        </div>
        <!-- 10 Wheeler -->
        <div class="truck-card">
            <div>
                <span>Your</span>
                <h2>10-Wheeler</h2>
                <div>
                    <a href="{{ url_for('truck_book3_html') }}" class="book-btn">Book Now</a>
                </div>
            </div>
            <img src="{{ url_for('static', filename='images/10 Wheeler.png') }}" alt="10 Wheeler">
        </div>
    </div>
    <script src="{{ url_for('static', filename='truck.js') }}"></script>
</body>
</html>
