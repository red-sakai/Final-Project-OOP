<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexaHaul | ParcelTracking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='parceltracking.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="header">
        <span class="text">Shipment Tracking</span>
        <button class="home-btn" onclick="window.location.href='{{ url_for('index_html') }}'">Home</button>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <div class="card2">
                <div class="carder">
                    <i class="fa-solid fa-box icon"></i>
                    <span class="text2">Tracking ID<br>{{ tracking_id or '1234abc' }}</span>
                </div>
                <div class="location-card">
                    <div class="loc-row">
                        <i class="fa-solid fa-location-dot start"></i>
                        <div>
                            <span class="loc-title">Starting Location :</span><br>
                            <span class="loc-place">Las Pi√±as City</span><br>
                            <span class="loc-date">May 12, 2025</span>
                        </div>
                    </div>
                    <hr>
                    <div class="loc-row">
                        <i class="fa-solid fa-location-dot end"></i>
                        <div>
                            <span class="loc-title">Ending Location :</span><br>
                            <span class="loc-place">Sta. Mesa Manila</span><br>
                            <span class="loc-date">May 17, 2025</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-area">
            <div class="map-container">
                <div id="map"></div>
            </div>
            <div class="courier-card">
                <div class="courier-avatar"></div>
                <div class="courier-info">
                    <span class="courier-name">John Doe</span><br>
                    <span class="courier-role">Courier Delivery Rider</span>
                </div>
                <button class="call-btn"><i class="fa-brands fa-whatsapp"></i></button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='parceltracking.js') }}"></script>
</body>
</html>
