<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LogistIQ | HexaHaul</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='user-signup.css') }}" />
        <link rel="icon" href="{{ url_for('static', filename='images/screentake-removebg-preview.png') }}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    </head>
    <body>
        <div class="user-signin-container">
            <div class="user-signin-panel">
                <div class="user-signin-header">
                    <p class="logistiq-text">LogistIQ</p>
                    <p class="logistiq-slogan">Delivering excellence. No matter the situation.</p>
                    <div class="logo-container">
                        <img src="{{ url_for('static', filename='images/HexaHaul logo.png') }}" alt="Logo" class="logo animate-fade-in"/>
                    </div>
                </div>
                <form action="/register" method="post" class="user-signin-form animate-slide-up">
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" placeholder="Full Name" class="user-input" required />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" placeholder="Email Address" class="user-input" required />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user-circle input-icon"></i>
                        <input type="text" placeholder="Username" class="user-input" required />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" placeholder="Password" class="user-input" required />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" placeholder="Confirm Password" class="user-input" required />
                    </div>
                    <button type="submit" class="signin-button">Sign Up</button>
                </form>
                <p class="user-signin animate-fade-in">Already have an account? <a href="user-login.html">Sign In</a></p>
            </div> 
            <div class="user-signin-media">
                <div class="media-content">
                    <h2 class="animate-slide-right">Join LogistIQ</h2>
                    <p class="animate-slide-right-delay">Take control of your logistics with our powerful platform</p>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/signup-animations.js') }}"></script>
    </body> 
</html>
