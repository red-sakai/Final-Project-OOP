<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Language and Region</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <div class="profile-anim-container fade-in-slide">
        <h2>Language & Region</h2>
        <form class="profile-form">
            <label>
                Language:
                <select>
                    <option>English</option>
                    <option>Filipino</option>
                    <option>Spanish</option>
                </select>
            </label>
            <label>
                Region:
                <select>
                    <option>Philippines</option>
                    <option>USA</option>
                    <option>Europe</option>
                </select>
            </label>
            <button type="submit" class="edit-btn">Save Changes</button>
        </form>
        <a href="{{ url_for('services_html') }}" class="back-link">‚Üê Back to Services</a>
    </div>
    <ul class="dropdown-menu">
        <li><a href="{{ url_for('privacy_settings') }}">Privacy Settings</a></li>
        <li><a href="{{ url_for('language_region') }}">Language and Region</a></li>
        <li class="theme-switch-row">
            <span>Theme:</span>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
                <span class="theme-label" id="theme-label">Light</span>
            </label>
        </li>
    </ul>
</body>
</html>
