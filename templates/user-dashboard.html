<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | HexaHaul</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/HexaHaul icon transparent.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/screentake-removebg-preview.png') }}" />
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='images/HexaHaul logo.png') }}" alt="HexaHaul Logo" class="logo">
            <div class="user-info">
                <span>Welcome, {{ user_name }}</span>
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            </div>
        </div>
    </header>
    
    <main>
        <h1>User Dashboard</h1>
        <div class="dashboard-content">
            <p>Welcome to your HexaHaul dashboard. You can manage your shipments and orders here.</p>
            
            <!-- Dashboard widgets would go here -->
            <div class="dashboard-widgets">
                <div class="widget">
                    <h3>Recent Orders</h3>
                    <p>You have no recent orders.</p>
                </div>
                <div class="widget">
                    <h3>Shipment Status</h3>
                    <p>No active shipments.</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 HexaHaul Logistics. All rights reserved.</p>
    </footer>
</body>
</html>
