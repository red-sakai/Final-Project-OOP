<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LogistIQ | HexaHaul</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='admin-login.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='images/HexaHaul icon transparent.png') }}" />
        <link rel="icon" href="{{ url_for('static', filename='images/screentake-removebg-preview.png') }}" />
        <style>
            .flashes {
                list-style: none;
                padding: 0;
                margin: 0 0 20px 0;
                width: 100%;
                text-align: center;
            }
            
            .flashes li {
                padding: 8px 12px;
                border-radius: 4px;
                margin-bottom: 8px;
                font-size: 14px;
            }
            
            .flashes li.error {
                background-color: #ffebee;
                color: #c62828;
                border: 1px solid #ef9a9a;
            }
            
            .flashes li.success {
                background-color: #e8f5e9;
                color: #2e7d32;
                border: 1px solid #a5d6a7;
            }
            
            .flashes li.info {
                background-color: #e3f2fd;
                color: #1565c0;
                border: 1px solid #90caf9;
            }

            .admin-login-header {
                text-align: center;
                margin-bottom: 20px;
            }

            .logo-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 10px;
            }

            .logistiq-logo {
                width: 60px;
                height: auto;
            }

            .logistiq-text {
                font-size: 24px;
                font-weight: bold;
                margin: 0;
            }

            .logistiq-slogan {
                font-size: 14px;
                color: #777;
                margin: 5px 0 0 0;
            }
        </style>
    </head>
    <body>
    
    <!--Admin Login-->
        <div class="admin-login-background">
            <div class="admin-login-container">
                <div class="admin-login-panel">
                    <div class="admin-login-header">
                        <div class="logo-container">
                            <img src="{{ url_for('static', filename='images/HexaHaul icon transparent.png') }}" alt="LogistIQ Logo" class="logistiq-logo">
                        </div>
                        <p class="logistiq-text">LogistIQ</p>
                        <p class="logistiq-slogan">Delivering excellence. No matter the situation.</p>
                    </div>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        <ul class="flashes">
                          {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                          {% endfor %}
                        </ul>
                      {% endif %}
                    {% endwith %}

                    <form action="{{ url_for('admin_login') }}" method="post" class="admin-login-form">
                        <input type="text" name="username" placeholder="Username" class="admin-username-input" required />
                        <div class="admin-password-container">
                            <input type="password" name="password" placeholder="Password" class="admin-password-input" id="admin-password" required />
                            <span class="toggle-password" onclick="togglePassword()">
                                <img src="{{ url_for('static', filename='images/visible.png') }}"
                                     data-visible="{{ url_for('static', filename='images/visible.png') }}"
                                     data-hide="{{ url_for('static', filename='images/hide.png') }}"
                                     alt="Show Password" id="show-password-icon">
                            </span>
                        </div>
                        <button type="submit" class="signin-button">Sign In</button>
                    </form>
                    <div class="admin-forgot-password">
                        <a href="{{ url_for('admin_forgot_password_page') }}">Forgot Password?</a>
                    </div>
                    <div>
                        <button onclick="window.location.href='{{ url_for('user_login_html') }}'" class="user-login-button">
                            Go to User Login
                        </button>
                    </div> 
                </div>
            </div>
        </div> 
        <script src="{{ url_for('static', filename='admin-login.js') }}"></script>
    </body>
</html>
