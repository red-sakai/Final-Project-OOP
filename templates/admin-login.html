<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LogistIQ | HexaHaul</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='admin-login.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='images/HexaHaul icon transparent.png') }}" />
    </head>
    <body>
    
    <!--Admin Login-->
        <div class="admin-login-background">
            <div class="admin-login-container">
                <div class="admin-login-panel">
                    <div class="admin-login-header">
                        <p class="logistiq-text">LogistIQ</p>
                        <p class="logistiq-slogan">Delivering excellence. No matter the situation.</p>
                    </div>

                    <form action="{{ url_for('admin_login') }}" method="post" class="admin-login-form">
                        <input type="text" placeholder="Username" class="admin-username-input" required />
                        <div class="admin-password-container">
                            <input type="password" placeholder="Password" class="admin-password-input" id="admin-password" required />
                            <span class="toggle-password" onclick="togglePassword()">
                                <img src="{{ url_for('static', filename='images/visible.png') }}"
                                     data-visible="{{ url_for('static', filename='images/visible.png') }}"
                                     data-hide="{{ url_for('static', filename='images/hide.png') }}"
                                     alt="Show Password" id="show-password-icon">
                            </span>
                        </div>
                        <button type="submit" class="signin-button">Sign In</button>
                    </form>
                    <div class="admin-forgot-password">
                        <a href="{{ url_for('admin_forgot_password') }}">Forgot Password?</a>
                    </div> 
                </div>
            </div>
        </div> 
        <script>
            // No inline JS, handled in admin-login.js
        </script>
        <script src="{{ url_for('static', filename='admin-login.js') }}"></script>
    </body>
</html>
