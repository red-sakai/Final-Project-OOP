<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LogistIQ | HexaHaul</title>
        <link rel="stylesheet" href="admin-login.css" />
        <link rel="icon" href="/assets/HexaHaul icon transparent.png" />
    </head>
    <body>
    
    <!--Admin Login-->
    <div class="admin-login-background">
        <div class="admin-login-container">
            <div class="admin-login-panel">
                <div class="admin-login-header">
                    <p class="logistiq-text">LogistIQ</p>
                    <p class="logistiq-slogan">Delivering excellence. No matter the situation.</p>
                </div>

                <form action="admin.html" method="post" class="admin-login-form">
                    <input type="text" placeholder="Username" class="admin-username-input" required />
                    <input type="password" placeholder="Password" class="admin-password-input" required />
                    <button type="submit" class="signin-button">Sign In</button>
                </form>
                <div class="admin-forgot-password">
                    <a href=admin-forgot-password.html>Forgot Password?</a>
                </div> 
            </div>
        </div>
    </div> 
    </body>
</html>
