<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LogistIQ | HexaHaul</title>
        <link rel="stylesheet" href="user-login.css" />
        <link rel="icon" href="/assets/HexaHaul icon transparent.png" />
    </head>
    <body>
        <!--User Login-->
        <div class="user-login-container">
            <div class="user-login-panel">
                <div class="user-login-header">
                    <p class="logistiq-text">LogistIQ</p>
                    <p class="logistiq-slogan">Delivering excellence. No matter the situation.</p>
                    <center><img src="/assets/HexaHaul logo.png" alt="Logo" /></center>
                </div>
                <form action="index.html" method="post" class="user-login-form">
                    <input type="text" placeholder="Username" class="user-username-input" required />
                    <input type="password" placeholder="Password" class="user-password-input" required />
                    <button type="submit" class="signin-button">Sign In</button>
                </form>
                <p class="user-signup">Don't have an account? <a href="user-signup.html">Sign Up</a></p>
            </div> 
            <div class="user-login-media">
            </div>
        </div>
    </body> 
</html>
