<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now | Car</title>
    <link rel="stylesheet" href="carbook2.css">
</head>
<body>
    <!--Square-->
    <div class="book-container">
        <div class="book">
            <div class="book-header">
                <div>
                    <h3>You are almost ready <br>to book!</h3>
                    <p>Let's get your details</p>
                </div>
                <img src="image/electric-car.png" alt="img" />
            </div>
            <form class="TypeBox" id="bookingForm">
                <div>
                    <label class="Drop" for="dropoff">Drop off point</label>
                    <select id="dropoff" class="truck-input" required>
                        <option>Select drop off point</option>
                        <option>Location A</option>
                        <option>Location B</option>
                        <option>Location C</option>
                    </select>
                </div>
                <div>
                    <label class="schedule" for="schedule">Schedule</label>
                    <input type="date" id="schedule" class="truck-input" placeholder="Select Schedule" required />
                </div>
                <div>
                    <label class="weight" for="weight">Specify Weight</label>
                    <select id="weight" class="truck-input" required>
                        <option>Weight must only be 250kg-300kg</option>
                        <option>250kg-300kg</option>
                    </select>
                </div>
                 <div>
                    <label class="quantity" for="quantity">Quantity</label>
                    <input type="quantity" id="quantity" class="truck-input" placeholder="Enter Quantity" required />
                 </div>
                <div>
                    <label class="special" for="special">Special Instructions</label>
                    <input type="text" id="special" class="truck-input" placeholder="Enter Any Additional Details (Optional)"/>
                </div>
                <button type="submit" class="btn">Confirm Booking</button>
            </form>
        </div>
    </div>

    <!-- Move popup here, outside .book-container -->
    <div class="popup" id="popup">
        <img src="image/tick.png" alt="img">
        <div class="pcontent">
            <h2 class="you">Thank You!</h2>
            <p class="TD">Your tracking ID is 0123ab</p>
        </div>
        <button type="button" class="OK" id="okBtn" onclick="closePpopup()" disabled>OK(<span id="okTimer">3</span>)</button>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (this.checkValidity()) {
                openPopup();
            } else {
                // Optionally, show validation errors
                this.reportValidity();
            }
        });

        function openPopup() {
            document.getElementById("popup").style.display = "block";
            document.querySelector('.book-container').classList.add('blurred');
            startOkTimer();
        }

        function closePpopup() {
            document.getElementById("popup").style.display = "none";
            document.querySelector('.book-container').classList.remove('blurred');
            window.location.href = "car.html";
        }

        function startOkTimer() {
            var okBtn = document.getElementById('okBtn');
            var okTimer = document.getElementById('okTimer');
            var seconds = 3;
            okBtn.disabled = true;
            okTimer.textContent = seconds;
            okBtn.textContent = `OK (${seconds})`;
            var interval = setInterval(function() {
                seconds--;
                okTimer.textContent = seconds;
                okBtn.textContent = `OK (${seconds})`;
                if (seconds <= 0) {
                    clearInterval(interval);
                    okBtn.disabled = false;
                    okBtn.textContent = "OK";
                }
            }, 1000);
        }

        // Disable button initially
        const bookingForm = document.getElementById('bookingForm');
        const confirmBtn = document.querySelector('.btn');

        function checkFormValidity() {
            if (bookingForm.checkValidity()) {
                confirmBtn.disabled = false;
                confirmBtn.classList.remove('btn-disabled');
            } else {
                confirmBtn.disabled = true;
                confirmBtn.classList.add('btn-disabled');
            }
        }

        // Listen for input changes on the form
        bookingForm.addEventListener('input', checkFormValidity);

        // Initial check on page load
        checkFormValidity();
    </script>
</body>
</html>
